---
# GZ-ROS Bridge configuration for VIO system
# Bridges sensor data from Gazebo topics to ROS topics

# IMU data from Gazebo to ROS
- topic_name: "/imu/data_raw"
  gz_topic_name: "/imu/data_raw"
  ros_type_name: "std_msgs/msg/Imu"
  gz_type_name: "gz.msgs.IMU"
  direction: GZ_TO_ROS

# RGB camera image from Gazebo to ROS
- topic_name: "/camera/image_raw"
  gz_topic_name: "/camera/image_raw"
  ros_type_name: "sensor_msgs/msg/Image"
  gz_type_name: "gz.msgs.Image"
  direction: GZ_TO_ROS

# Depth camera image from Gazebo to ROS
- topic_name: "/camera/depth/image_raw"
  gz_topic_name: "/camera/depth/image_raw"
  ros_type_name: "sensor_msgs/msg/Image"
  gz_type_name: "gz.msgs.Image"
  direction: GZ_TO_ROS

